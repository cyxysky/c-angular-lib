<div 
  class="c-lib-input-container c-lib-input-affix-wrapper"
  [class.c-lib-input-sm]="size === 'small'"
  [class.c-lib-input-lg]="size === 'large'"
  [class.c-lib-input-disabled]="disabled"
  [class.c-lib-input-borderless]="!bordered"
  [class.c-lib-input-status-error]="status === 'error' || error"
  [class.c-lib-input-status-warning]="status === 'warning'"
  [class.c-lib-input-focused]="hasFocus()">
  <div class="c-lib-input-prefix" *ngIf="prefix || prefixIcon">
    <ng-content select="[prefix]"></ng-content>
    <i class="c-lib-input-prefix-icon" *ngIf="prefixIcon" [class]="prefixIcon"></i>
    <ng-container *ngIf="prefix">{{ prefix }}</ng-container>
  </div>
  <input 
    class="c-lib-input-control"
    [ngModel]="_data"
    [disabled]="disabled"
    [maxlength]="maxlength"
    [minlength]="minlength"
    [placeholder]="placeholder"
    [readonly]="readonly"
    [type]="type"
    [id]="id"    
    [autofocus]="autofocus ? 'autofocus' : null"
    [autocomplete]="autocomplete"
    (ngModelChange)="changeValue($event)" 
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
    (keydown)="onKeyDown($event)"
    (keyup)="onKeyUp($event)"
    (keypress)="onKeyPress($event)"
    (click)="onClick($event)"
  />
  <div class="c-lib-input-suffix" *ngIf="suffix || suffixIcon || (showCount && maxlength) || (allowClear && _data && !disabled && !readonly)">
    <ng-content select="[suffix]"></ng-content>
    <ng-container *ngIf="suffix">{{ suffix }}</ng-container>
    <i class="c-lib-input-suffix-icon" *ngIf="suffixIcon" [class]="suffixIcon"></i>
    <div class="c-lib-input-char-count" *ngIf="showCount && maxlength">{{ getCharCount() }}</div>
    <div class="c-lib-input-clear-icon" (click)="clear($event)" *ngIf="allowClear && _data && !disabled && !readonly">
      <i class="bi-x-circle-fill"></i>
    </div>
  </div>
</div>
<div class="c-lib-input-error" *ngIf="error">{{ error }}</div>
