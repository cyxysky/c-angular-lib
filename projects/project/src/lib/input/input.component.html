<div 
  class="input-container lib-input-affix-wrapper"
  [class.lib-input-sm]="size() === 'small'"
  [class.lib-input-lg]="size() === 'large'"
  [class.lib-input-disabled]="disabled()"
  [class.lib-input-borderless]="!bordered()"
  [class.lib-input-status-error]="status() === 'error' || error"
  [class.lib-input-status-warning]="status() === 'warning'"
  [class.lib-input-focused]="hasFocus()">
  <!-- 前缀 -->
  <span class="input-prefix" *ngIf="prefix() || prefixIcon()">
    <ng-content select="[prefix]"></ng-content>
    <i *ngIf="prefixIcon()" class="input-prefix-icon" [class]="prefixIcon()"></i>
    <span *ngIf="prefix()">{{ prefix() }}</span>
  </span>
  <!-- 输入框 -->
  <input 
    class="input-control"
    [ngModel]="_data"
    [disabled]="disabled()"
    [maxlength]="maxlength()"
    [minlength]="minlength()"
    [placeholder]="placeholder()"
    [readonly]="readonly()"
    [type]="type()"
    [id]="id()"    
    [autofocus]="autofocus() ? 'autofocus' : null"
    [autocomplete]="autocomplete()"
    [style.padding-left.px]="paddingLeft()"
    [style.padding-right.px]="paddingRight()"
    (ngModelChange)="changeValue($event)" 
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
    (keydown)="onKeyDown($event)"
    (keyup)="onKeyUp($event)"
    (keypress)="onKeyPress($event)"
    (click)="onClick($event)"

  />
  <!-- 后缀 -->
  <span class="input-suffix" *ngIf="suffix() || suffixIcon() || (allowClear() && _data) || (showCount() && maxlength())">
    <!-- 后缀 -->
    <span *ngIf="suffix()">{{ suffix() }}</span>
    <ng-content select="[suffix]"></ng-content>
    <!-- 图标 -->
    <i *ngIf="suffixIcon()" class="input-suffix-icon" [class]="suffixIcon()"></i>
    <!-- 字数统计 -->
    <span class="char-count" *ngIf="showCount() && maxlength()">
      {{ getCharCount() }}
    </span>
    <!-- 清除 -->
    <span class="clear-icon" (click)="clear($event)" *ngIf="allowClear() && _data && !disabled() && !readonly()">
      <i class="bi-x-circle-fill"></i>
    </span>
  </span>
  <!-- 错误信息 -->
</div>
<div class="input-error" *ngIf="error">{{ error }}</div>
