<div class="lib-number-input-container" 
     [class.focused]="focused()" 
     [class.disabled]="disabled()"
     [class.readonly]="readonly()"
     [class]="statusClass()">
  
  <!-- 前缀 -->
  <span class="lib-number-input-prefix">
    <ng-content select="[prefix]"></ng-content>
    {{ prefix() }}
    <i *ngIf="prefixIcon()" [class]="prefixIcon()"></i>
  </span>
  
  <div class="lib-number-input-content">
    <!-- 输入框 -->
    <input type="number"
           [style.color]="color()"
           class="lib-number-input"
           [(ngModel)]="inputValue"
           (ngModelChange)="onModelChange($event)"
           [placeholder]="placeholder()"
           [disabled]="disabled()"
           [readonly]="readonly()"
           (focus)="onFocus()"
           (blur)="onBlur()">
  </div>
  
  <!-- 后缀 -->
  <span class="lib-number-input-suffix">
    <ng-content select="[suffix]"></ng-content>
    {{ suffix() }}
    <i *ngIf="suffixIcon()" [class]="suffixIcon()"></i>
  </span>
  
  <!-- 控制按钮 -->
  <div class="lib-number-input-handler-wrap" *ngIf="!readonly()">
    <button type="button"
            class="lib-number-input-handler lib-number-input-handler-up"
            [disabled]="disabled() || (max() !== null && valueSignal() !== null && valueSignal()! >= max()!)"
            (click)="increase()">
      <span class="lib-number-input-handler-up-inner"></span>
    </button>
    <button type="button"
            class="lib-number-input-handler lib-number-input-handler-down"
            [disabled]="disabled() || (min() !== null && valueSignal() !== null && valueSignal()! <= min()!)"
            (click)="decrease()">
      <span class="lib-number-input-handler-down-inner"></span>
    </button>
  </div>
</div>
