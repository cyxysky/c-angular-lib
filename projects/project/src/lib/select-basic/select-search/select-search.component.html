<div #searchBox class="c-lib-select-basic-search-box">
    <input 
        #searchInput 
        class="c-lib-select-basic-search-input"
        [style.fontSize]="fontSize"
        [(ngModel)]="searchValue" 
        (ngModelChange)="onSearch($event)"
        (compositionupdate)="onCompositionChange($event)"
        (paste)="onPaste($event)"
        [disabled]="disabled"
    />
    <span #searchText class="c-lib-select-basic-search-text">
        {{ searchOnCompositionValue }}
    </span>
</div>
