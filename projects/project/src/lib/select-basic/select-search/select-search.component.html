<div #searchBox class="search-box">
    <input 
        class="search-input"
        [style.fontSize]="fontSize"
        #searchInput 
        [(ngModel)]="searchValue" 
        (ngModelChange)="onSearch($event)"
        (compositionupdate)="onCompositionChange($event)"
        (paste)="onPaste($event)"
        [disabled]="disabled"/>
    <span class="search-text" #searchText>{{ searchOnCompositionValue }}</span>
</div>
