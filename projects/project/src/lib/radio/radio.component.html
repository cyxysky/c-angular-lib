<div class="radio-group" [class.radio-group-vertical]="direction === 'vertical'">
  <div 
    class="radio-wrapper" 
    *ngFor="let option of options" 
    [class.radio-disabled]="disabled || option.disabled"
    (click)="selectOption(option)"
  >
    <span class="radio">
      <input 
        type="radio" 
        [checked]="isChecked(option)" 
        [disabled]="disabled || option.disabled" 
      />
      <span class="radio-inner" 
        [style.borderColor]="isChecked(option) ? color : ''"
        [style.color]="color">
      </span>
    </span>
    <ng-container [ngTemplateOutlet]="labelTemplate || defaultLabel" [ngTemplateOutletContext]="{ $implicit: option }"></ng-container>
  </div>
</div>


<ng-template #defaultLabel let-option>
    <span class="radio-label">{{ option.label }}</span>
</ng-template>
