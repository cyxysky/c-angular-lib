<div 
  class="c-lib-message-item"
  [class.c-lib-message-success]="type === 'success'"
  [class.c-lib-message-warning]="type === 'warning'"
  [class.c-lib-message-error]="type === 'error'"
  [class.c-lib-message-info]="type === 'info'"
  >
  <div class="c-lib-message-content">
    <div class="c-lib-message-icon">
      <i [style.color]="getIconColor()" [class]="getIconType()"></i>
    </div>
    <div class="c-lib-message-text">
      <ng-container *ngIf="isTemplateRef(content); else textTemplate">
        <ng-container *ngTemplateOutlet="content; context: { $implicit: data }"></ng-container>
      </ng-container>
      <ng-template #textTemplate>{{ content }}</ng-template>
    </div>
    <div class="c-lib-message-close-container">
      <i class="bi-x-lg c-lib-message-close" (click)="close()" *ngIf="closeable"></i>
    </div>
  </div>
</div>
