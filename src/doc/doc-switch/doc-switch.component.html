<h1>Switch 开关</h1>

<p>开关组件，用于在两种状态间切换。</p>

<h2>代码演示</h2>

<div class="switch-docs-grid">
  <!-- 基础用法 -->
  <app-doc-box title="基础用法" [sourceCode]="basicSwitchSource">
    <div demo>
      <lib-switch [(ngModel)]="basicSwitchChecked"></lib-switch>
      <p style="margin-top: 8px;">当前状态: {{ basicSwitchChecked ? '开' : '关' }}</p>
    </div>
    <div description>
      最简单的开关用法，点击切换开关状态。
    </div>
  </app-doc-box>

  <!-- 禁用状态 -->
  <app-doc-box title="禁用状态" [sourceCode]="disabledSwitchSource">
    <div demo>
      <lib-switch [switchDisabled]="true" [ngModel]="disabledSwitchChecked"></lib-switch>
    </div>
    <div description>
      禁用状态下的开关，不响应用户点击事件。
    </div>
  </app-doc-box>

  <!-- 加载中状态 -->
  <app-doc-box title="加载中状态" [sourceCode]="loadingSwitchSource">
    <div demo>
      <lib-switch [switchLoading]="true" [ngModel]="loadingSwitchChecked"></lib-switch>
    </div>
    <div description>
      加载中状态的开关，通常用于异步操作时防止用户重复点击。
    </div>
  </app-doc-box>

  <!-- 带文字的开关 -->
  <app-doc-box title="带文字的开关" [sourceCode]="textSwitchSource">
    <div demo>
      <lib-switch 
        [(ngModel)]="textSwitchChecked"
        [switchCheckedChildren]="'开'"
        [switchUnCheckedChildren]="'关'">
      </lib-switch>
      <lib-switch 
        [(ngModel)]="textSwitchChecked"
        [switchCheckedChildren]="checkedChildren"
        [switchUnCheckedChildren]="unCheckedChildren">
      </lib-switch>
      <ng-template #checkedChildren>
        使用template 开
      </ng-template>
      <ng-template #unCheckedChildren>
        使用template 关
      </ng-template>
      <lib-switch 
        [(ngModel)]="textSwitchChecked"
        >
        <span checkedChildren>
          <i class="bi bi-check2"></i>
        </span>
        <span unCheckedChildren>
          <i class="bi bi-x"></i>
        </span>
      </lib-switch>
    </div>
    <div description>
      可以在开关上自定义显示的文字，通过设置 checkedChildren 和 unCheckedChildren 属性。
    </div>
  </app-doc-box>

  <!-- 两种大小 -->
  <app-doc-box title="两种大小" [sourceCode]="smallSwitchSource">
    <div demo>
      <div style="display: flex; align-items: center; gap: 16px;">
        <div>
          <p style="margin-bottom: 8px;">默认大小</p>
          <lib-switch [ngModel]="smallSwitchChecked" (ngModelChange)="smallSwitchChecked = $event"></lib-switch>
        </div>
        <div>
          <p style="margin-bottom: 8px;">小尺寸</p>
          <lib-switch 
            [ngModel]="smallSwitchChecked" 
            [switchSize]="'small'"
            (ngModelChange)="smallSwitchChecked = $event">
          </lib-switch>
        </div>
      </div>
    </div>
    <div description>
      开关有两种尺寸：默认（default）和小（small），通过设置 size 属性来控制。
    </div>
  </app-doc-box>
</div>

<app-doc-api-table [apiData]="apiSections"></app-doc-api-table>
